<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Control my lights</title>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <script src="https://cdn.jsdelivr.net/npm/a-color-picker@1.1.8/dist/acolorpicker.js"></script>
  <div class="container">
  <div class="row">
    <div class="col">
      <form id="HexChoice">
        <div class="picker col" acp-color="#AABBCC" acp-show-rgb="yes" acp-show-hsl="no" acp-show-hex="yes"></div>
        <br>
        <div class="form-group">
          <label for="colorHex">Color: </label>
          <input id="colorHex" type="text" name="colorHex" value="#00AAFF"  pattern="[#]{1}[0-9A-Fa-f]{6}" required>
          <button class="btn btn-primary" type="submit" value="Set Color">SET COLOR</button>
        </div>
      </form>
    </div>
    <div class="col-sm">
      <h3> Color quick choices</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <form id="red" >
            <button class="btn btn-primary btn-lg btn-block" style="background-color:red;" name="colorHex" hextype="submit" value="#FF0000">Red</button>
          </form>
        </li>
        <li class="list-group-item">
          <form id="orange" >
            <button class="btn btn-primary btn-lg btn-block" style="background-color:orange; " name="colorHex" type="submit" value="#FFA500">Orange</button>
          </form>
        </li>
        <li class="list-group-item">
          <form id="yellow" >
            <button class="btn btn-primary btn-lg btn-block" style="background-color:yellow; color:black;" name="colorHex" type="submit" value="#FFFF00">Yellow</button>
          </form>
        </li>
        <li class="list-group-item">
          <form id="green" >
            <button class="btn btn-primary btn-lg btn-block" style="background-color:green;" name="colorHex" type="submit" value="#00FF00">Green</button>
          </form>
        </li>
        <li class="list-group-item">
          <form id="blue" >
            <button class="btn btn-primary btn-lg btn-block" style="background-color:blue;" name="colorHex" type="submit" value="#0000FF">Blue</button>
          </form>
        </li>
        <li class="list-group-item">
          <form id="indigo" >
            <button class="btn btn-primary btn-lg btn-block" style="background-color:Indigo;" name="colorHex" type="submit" value="#3f50b5">Indigo</button>
          </form>
        </li>
        <li class="list-group-item">
          <form id="violet" >
            <button class="btn btn-primary btn-lg btn-block" style="background-color:violet;" name="colorHex" type="submit" value="#EE82EE">Violet</button>
          </form>
        </li> 

      </ul>
    </div>
  </div>
</div>
  <script src="main.min.js"></script>
